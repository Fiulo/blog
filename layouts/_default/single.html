{{ define "main" }}
    <article class="post">
        <header>
            <h1 class="post-title">{{ .Title }}</h1>
            <p class="post-meta">{{ .Date.Format "January 2, 2006" }}</p>
        </header>
        <div class="post-content">
            {{ .Content }}
        </div>
        <footer>
            <div class="post-categories">
                Categories: {{ range .Params.categories }}<a href="{{ $.Site.BaseURL }}categories/{{ . | urlize }}">{{ . }}</a>{{ end }}
            </div>
            <div class="post-tags">
                Tags: {{ range .Params.tags }}<a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a>{{ end }}
            </div>
            <div class="post-author">
                By {{ .Params.author }}
            </div>
            <div class="post-share">
                Share this post:
                <a href="https://twitter.com/intent/tweet?text={{ .Title | urlize }}&url={{ .Permalink }}" target="_blank">Twitter</a>
                <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank">Facebook</a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}&title={{ .Title | urlize }}" target="_blank">LinkedIn</a>
            </div>
        </footer>
    </article>
{{ end }}
